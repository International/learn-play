@(timeStr: SunInfo, temperature: Double)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
        <link rel="shortcut icon" type="image/png"
           href="@routes.Application.versioned("images/favicon.png")">
    </head>
    <body>
        <h1>Hello Play @{Math.random()}</h1>
        <p>Sunrise: @timeStr.sunrise</p>
        <p>Sunset: @timeStr.sunset</p>
        <p>Temperature: @temperature</p>
    </body>
</html>
